<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokester: The Card Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #991111;
            color: #fff;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #terminal {
            width: 80vw;
            height: 80vh;
            background-color: rgba(0,0,0, 0.8);
            padding: 30px;
            border-radius: 8px;
            border: 3px double gold;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #output {
            color: #ffdd99;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin-bottom: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }

        #input-area {
            display: flex;
            align-items: center;
        }

        #user-input {
            width: 100%;
            background-color: transparent;
            color: inherit;
            border: none;
            outline: none;
            font-size: 1.2em;
            margin-left: 5px;
        }

        #prompt {
            display: inline-block;
            font-size: 1.5em;
            color: gold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body onload="loadPyodide()">
    <div id="terminal">
        <div id="output"></div>
        <div id="input-area">
            <span id="prompt" class="hearts">$ </span>
            <input type="text" id="user-input" placeholder="Enter commands..." onkeydown="handleKeyDown(event)">
        </div>
    </div>

    <script type="text/javascript">
        let pyodideLoaded = false;

        async function loadPyodide() {
            await loadPyodide({ indexURL : "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/" });
            pyodideLoaded = true;
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const command = document.getElementById('user-input').value;
                document.getElementById('user-input').value = '';
                if (pyodideLoaded) {
                    pyodide.runPythonAsync(`
						#insert python
                    `);
                }
            }
        }
    </script>

    <script>
        const prompt = document.getElementById('prompt');
        const suits = ['hearts', 'diamonds', 'clubs', 'spades'];
        let currentSuit = 0;

        setInterval(() => {
            prompt.className = suits[currentSuit];
            currentSuit = (currentSuit + 1) % suits.length;
        }, 1000); // Change suit every 1 second
    </script>
</body>
</html>
